<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0D0D0D"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC8C8;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Brand name -->
  <text x="600" y="250" font-family="system-ui, sans-serif" font-size="120" font-weight="bold" fill="#FFFFFF" text-anchor="middle" transform="rotate(-2, 600, 250)">
    POMEGLE
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" font-family="system-ui, sans-serif" font-size="36" fill="#FFC8C8" text-anchor="middle">
    The Best Omegle Alternative
  </text>
  
  <!-- Description -->
  <text x="600" y="420" font-family="system-ui, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">
    Free Random Video Chat with Strangers
  </text>
  
  <!-- Features -->
  <text x="600" y="520" font-family="system-ui, sans-serif" font-size="22" fill="#6B7280" text-anchor="middle">
    No Registration • Free Forever • Safe & Anonymous
  </text>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#FFC8C8" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#FFC8C8" opacity="0.1"/>
</svg>

